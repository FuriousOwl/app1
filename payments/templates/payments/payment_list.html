{% extends "base.html" %}

{% block content %}
  <h2>Payments</h2>
  <ul>
    {% for payment in object_list %}
      <li>
        <a href="{% url 'payment_detail' payment.pk %}">
          Payment {{ payment.id }} - {{ payment.amount }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
